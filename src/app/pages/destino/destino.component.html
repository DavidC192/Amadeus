<main class="conteiner">
  <h1 class="conteiner__titulo">Tus Destinos:</h1>

  <div>
    <h3 class="conteiner__titulo">
      Tus Gustos son bastante exóticos, te sugerimos los siguientes lugares:
    </h3>
  </div>

  <div class="conteiner--opciones">
    <section class="opciones--opcion">
      <div class="opcion__encabezado">
        <h2 class="opcion__encabezado__nombre">
          Aventura en América
        </h2>
      </div>

      <div class="opcion__destino">
          <input
          [value]="destinoAmerica().site"
          class="opcion__encabezado__destino focus-in-expand"
          type="text"
          readonly
          id="destinoAmerica"
          />
      </div>

      <div class="opcion__imagen">
        <img
          [src]="destinoService.srcA"
          alt="Destino en America"
          id="imagenAmerica"
        />
        <div class="overlay">
          <div class="text">
            <p>Pais:</p>
            <input
              class="text__input"
              type="text"
              [value]="destinoAmerica().country"
              readonly
            />
            <p>Idioma:</p>
            <input
              class="text__input"
              type="text"
              [value]="destinoAmerica().language"
              readonly
            />
            <p>Lugar Imperdible:</p>
            <input
              class="text__input"
              type="text"
              [value]="destinoAmerica().unmissablePlace"
              readonly
            />
            <p>Comida típica:</p>
            <input
              class="text__input"
              type="text"
              [value]="destinoAmerica().typicalFood"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="opcion__link__item">
        <a [routerLink]="['/planes', 'destinoAmerica']"
          ><img src="../../../assets/img/paquete.png" alt=""
        /></a>
        <span class="tooltiptext">Explora tus opciones</span>
      </div>
    </section>

    <section class="opciones--opcion">
      <div class="opcion__encabezado">
        <h2 class="opcion__encabezado__nombre">
          Aventura en Europa
        </h2>
      </div>

      <div class="opcion__destino">
        <input
          [value]="destinoEuropa().site"
          class="opcion__encabezado__destino focus-in-expand"
          type="text"
          readonly
          id="destinoEuropa"
        />
      </div>

      <div class="opcion__imagen">
        <img
          [src]="destinoService.srcE"
          alt="Destino en Europa"
          id="imagenEuropa"
        />
        <div class="overlay">
          <div class="text">
            <p>Pais:</p>
            <input
              class="text__input"
              type="text"
              [value]="destinoEuropa().country"
              readonly
            />
            <p>Idioma:</p>
            <input
              class="text__input"
              type="text"
              [value]="destinoEuropa().language"
              readonly
            />
            <p>Lugar Imperdible:</p>
            <input
              class="text__input"
              type="text"
              [value]="destinoEuropa().unmissablePlace"
              readonly
            />
            <p>Comida típica:</p>
            <input
              class="text__input"
              type="text"
              [value]="destinoEuropa().typicalFood"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="opcion__link__item">
        <a [routerLink]="['/planes', 'destinoEuropa']"
          ><img src="../../../assets/img/paquete.png" alt=""
        /></a>
        <span class="tooltiptext">Explora tus opciones</span>
      </div>
    </section>
  </div>
</main>
